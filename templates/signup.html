{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-4">Sign Up</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control rounded-pill" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control rounded-pill" required>
            </div>
            <button type="submit" class="btn btn-success rounded-pill">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger mt-2">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
